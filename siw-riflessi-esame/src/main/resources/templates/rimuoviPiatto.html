<!DOCTYPE html>
<html lang="it" xmlns="http://www.w3.org/1999/xhtml"
 xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>riflessi.it</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
<link rel="stylesheet"  href="/css/rimuoviPiatto.css">
</head>
<body>
   <a href="/admin/homePageGestisci" class="indietro">Indietro</a>
	<h1>Rimuovi i piatti</h1>
    <div>
      <ul class="list" th:each="piatto : ${piatti}">
       <li class="btn btn-outline-success" th:text="${piatto.nome}"></li>
          <form method="POST" th:action="@{/admin/rimuoviPiatto/{id}/remove(id=${piatto.id})}">
           <button type="submit" class="btn btn-outline-danger" name="submit" value="value"> Elimina </button>                 
          </form>
      </ul>
    </div>
</body>
</html>
